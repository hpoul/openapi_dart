  dart_style: ">=2.0.1 <4.0.0"
  code_builder: ">=4.0.0 <5.0.0"
  build: ">=2.0.2 <4.0.0"
  source_gen: ">=1.0.2 <4.0.0"
  open_api_forked: ^3.0.0+6
  yaml: ">=3.1.0 <4.0.0"
  json_annotation: ">=4.0.1 <6.0.0"
  recase: ^4.1.0
  quiver: ">=3.0.1 <4.0.0"
  built_collection: ">=5.1.0 <6.0.0"
  collection: ">=1.15.0 <2.0.0"

dev_dependencies:
  lints: ^6.0.0


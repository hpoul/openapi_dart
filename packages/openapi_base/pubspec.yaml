name: openapi_base
description: Open API base implementation for client/server to be used with openapi_code_builder.
version: 1.3.1+1
homepage: https://github.com/hpoul/openapi_dart/tree/master/packages/openapi_base

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  collection: ">=1.16.0 <2.0.0"
  meta: ">=1.3.0 <2.0.0"
  open_api_forked: ">=3.0.0 <4.0.0"
  uri: ^1.0.0
  logging: ">=1.0.0 <2.0.0"
  logging_appenders: ">=1.0.0 <2.0.0"

  uuid: ^4.3.3
  json_annotation: ">=4.0.0 <6.0.0"
  chunked_stream: ">=1.4.1 <2.0.0"

  # server
  shelf: ">=1.0.0 <2.0.0"

  # for the client:
  http: ">=1.0.0 <2.0.0"

dev_dependencies:
  lints: ^3.0.0
  analyzer: ^6.0.0

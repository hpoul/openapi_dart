name: openapi_generator_flutter
description: An easy web UI to try out openapi_code_builder.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+2

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  openapi_code_builder:
    path: ../openapi_code_builder
  flutter_markdown: ^0.6.18+3
  url_launcher: ^6.2.4
  google_fonts: ^6.1.0
  logging: ^1.2.0
  logging_appenders: ^1.2.0+1

dev_dependencies:
  analyzer: ^6.0.0
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter

dependency_overrides:
  openapi_base:
    path: ../openapi_base

flutter:
  uses-material-design: true

  assets:
    - assets/
